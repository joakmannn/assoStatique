<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Événements - Votre Association</title>
    <!-- Lien vers le CSS de Bootstrap via CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-..." crossorigin="anonymous">
    <!-- Votre fichier CSS personnalisé -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="d-flex flex-column min-vh-100">
    <header class="bg-primary text-white text-center py-3">
        <h1>Nos Événements</h1>
        <p>Découvrez nos prochains événements</p>
    </header>

    <main class="container my-5 flex-grow-1">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <!-- Section des événements -->
                <section id="events">
                    <h2 class="text-center mb-4">Événements à venir</h2>
                    <!-- Exemple d'événement -->
                    <div class="card mb-3">
                        <div class="card-body">
                            <h5 class="card-title">Titre de l'Événement</h5>
                            <p class="card-text">Description de l'événement. Détails et informations pertinentes.</p>
                            <p class="card-text"><small class="text-muted">Date et heure de l'événement</small></p>
                        </div>
                        
                    </div>
                    <!-- Ajoutez d'autres événements ici -->
                </section>
                <a href="index.html">Retour à l'accueil</a>

            </div>
        </div>
    </main>

    <footer class="bg-primary text-white text-center py-3 mt-auto">
        <p>&copy; 2024 Votre Association</p>
    </footer>

    <!-- Lien vers le JavaScript de Bootstrap via CDN -->
